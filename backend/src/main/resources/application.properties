server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/robotmanage?useSSL=false&verifyServerCertificate=false&autoReconnect=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

mybatis.type-aliases-package=com.alibaba.robot.web.manage.mapper
mybatis.mapper-locations=classpath:/mapper/*.xml

#spring.thymeleaf.prefix=classpath:/templates

# REDIS (RedisProperties)

spring.redis.database=0  

spring.redis.host=127.0.0.1

spring.redis.port=6379  

spring.redis.password=  

spring.redis.jedis.pool.max-active=8  

spring.redis.jedis.pool.max-wait=30

spring.redis.jedis.pool.max-idle=8  

spring.redis.jedis.pool.min-idle=0  

spring.redis.timeout=30

